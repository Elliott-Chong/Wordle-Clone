<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500;1,300&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav>Wordle</nav>
        <div id="board">
            <div id="answer"></div>
        </div>
        <div id="keyboard">
            <div class="key-row">

                <span class="key" data-letter="Q">Q</span>
                <span class="key" data-letter="W">W</span>
                <span class="key" data-letter="E">E</span>
                <span class="key" data-letter="R">R</span>
                <span class="key" data-letter="T">T</span>
                <span class="key" data-letter="Y">Y</span>
                <span class="key" data-letter="U">U</span>
                <span class="key" data-letter="I">I</span>
                <span class="key" data-letter="O">O</span>
                <span class="key" data-letter="P">P</span>
            </div>
            <div class="key-row">

                <span class="space"></span>
                <span class="key" data-letter="A">A</span>
                <span class="key" data-letter="S">S</span>
                <span class="key" data-letter="D">D</span>
                <span class="key" data-letter="F">F</span>
                <span class="key" data-letter="G">G</span>
                <span class="key" data-letter="H">H</span>
                <span class="key" data-letter="J">J</span>
                <span class="key" data-letter="K">K</span>
                <span class="key" data-letter="L">L</span>
                <span class="space"></span>
            </div>
            <div class="key-row">

                <span class="key2" data-letter="Q">Enter</span>
                <span class="key" data-letter="Z">Z</span>
                <span class="key" data-letter="X">X</span>
                <span class="key" data-letter="C">C</span>
                <span class="key" data-letter="V">V</span>
                <span class="key" data-letter="B">B</span>
                <span class="key" data-letter="N">N</span>
                <span class="key" data-letter="M">M</span>
                <span class="key2">Back</span>
            </div>
        </div>
    </div>
</body>
</html>
